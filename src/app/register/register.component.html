<GridLayout rows="auto,*,auto,auto" columns="30,*,30" backgroundColor="#EA5769">
  <Image margin="40" row="0" src="res://airtech_1" width="25%" col="1"></Image>
  <FlexboxLayout  row="1" col="1">
    <Gif width="100%" height="auto"
      src="https://cdn.dribbble.com/users/228367/screenshots/4142078/living-room-dribbble.gif"></Gif>
  </FlexboxLayout>
  <StackLayout row="3" col="1">
      <Label text="Sign Up" class="brand"></Label>
      <TextField  [(ngModel)]="username" hint="Name" class="new-input" style="placeholder-color:rgba(255, 255, 255, 0.507); color:white";></TextField>
      <TextField  #emailField (returnPress)="hideExtender()" [(ngModel)]="email" autocapitalizationtype="none" hint="Email Address" class="new-input" style="placeholder-color:rgba(255, 255, 255, 0.507); color:white;"></TextField>
      <TextField  (focus)="showExtender()" (returnPress)="hideExtender()" [(ngModel)]="password" secure="true" hint="Password" class="new-input" style="placeholder-color:rgba(255, 255, 255, 0.507); color:white"></TextField>
      <Button (loaded)="miscService.elementLoaded($event)"  (tap)="register()" text="Contine" class="newbtn"></Button>
      <Label margin="20" textAlignment="center" height="30" (loaded)="miscService.elementLoaded($event)" (tap)="gotoLogin()">
        <FormattedString>
            <Span text="Are you already a user?"></Span>
            <Span text=" Login Here " fontWeight="bold" color="white"></Span>
        </FormattedString>
    </Label>
    <StackLayout [height]="extenderHeight"></StackLayout>
  </StackLayout>
  <GridLayout colSpan="3" rowSpan="4" *ngIf="isLoading">
    <ActivityIndicator color="black" busy="true" class="activity-indicator">
    </ActivityIndicator>
  </GridLayout>
</GridLayout>
