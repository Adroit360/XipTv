<GridLayout rows="auto,*">
    <StackLayout>
        <StackLayout height="35" *ngIf='isAndroid'></StackLayout>
        <FlexboxLayout alignItems="center" justifyContent="space-between">
            <Label width="60" (tap)="closeModal()" margin="0 0 0 10" class="fas bloated" text="&#xf053;"></Label>
    
            <SearchBar #SearchBar (textChange)="searchStringChanged($event)" [hint]="'Search ' + category" textFieldHintColor="whitesmoke">
            </SearchBar>
    
            <Label (tap)="cancelSearchBar()" margin="0 10 0 0"
            color="#444" 
             width="120" text="cancel"></Label>
        </FlexboxLayout>
    </StackLayout>
    

    <ActivityIndicator row="1" borderRadius="50%" backgroundColor="white" *ngIf="!filteredTvLinks" row="2" color="black"
        width="20" height="20" [busy]="true">
    </ActivityIndicator>

    <ListView row="1" class="link-container" orientation="horizontal" [items]="filteredTvLinks">
        <ListViewLinearLayout tkListViewLayout></ListViewLinearLayout>
        <ng-template tkListItemTemplate let-i="index" let-item="item">
            <GridLayout class="list-item" (tap)="openPlayer(item.name,item.url)" columns="70,*">
                <Image class="link-image" stretch="aspectFit" [src]='item.logo'></Image>
                <StackLayout col="1">
                    <Label class="name" [text]="item.name"></Label>
                    <FlexboxLayout justifyContent="space-between">
                        <Label class="category" [text]="item.category"></Label>
                        <Label class="country" *ngIf="item.country" [text]="item.country.name"></Label>
                    </FlexboxLayout>
                </StackLayout>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
