<ScrollView>
  <GridLayout rows="auto,auto,auto,auto,*" columns="30,*,30">
    
    <StackLayout col="1">
      <!-- <SearchBar row="0" col="1" hint="Search all streams">
      </SearchBar> -->
    </StackLayout>

    <StackLayout row="1" col="1">

      <FlexboxLayout margin="5" alignItems="center" justifyContent="space-between">
        <Label class="head" text="Featured Videos"></Label>
        <Label (tap)="viewAll()" text="View All" textAlign="right"></Label>
      </FlexboxLayout>

      <ScrollView  orientation="horizontal">
        <GridLayout columns="auto,auto,auto" rows="auto,auto,auto">
          <!-- <Card:CardView class="cardStyle"> -->
            <Image class="cardContent" 
              [src]="getSrc(1)" (tap)="imageTapped(1)" stretch="aspectFill" backgroundColor="black"
              col="0" row="0" width="150" rowSpan="2" height="310" borderRadius="10" class="image"></Image>
          <!-- </Card:CardView> -->
          <Image backgroundColor="black"
          stretch="aspectFill"
          margin="5"
          [src]="getSrc(2)" (tap)="imageTapped(2)"
            borderRadius="10" width="250" height="150" col="1" row="0"></Image>

          <Image backgroundColor="black" stretch="aspectFill" [src]="getSrc(3)" 
          (tap)="imageTapped(3)"
          col="2" row="0" margin="0" margin="5" borderRadius="10"
          width="250" height="150"></Image>

          <Image stretch="aspectFill"
          backgroundColor="black" borderRadius="10"
          margin="5" (tap)="imageTapped(4)"
            [src]="getSrc(4)"
            class="image" col="1" row="1" width="250" height="150"></Image>

          <Image backgroundColor="black" margin="5" stretch="aspectFill" [src]="getSrc(5)"
          (tap)="imageTapped(5)"
            class="image" col="2" row="1" width="250" height="150" borderRadius="10"></Image>
  
        </GridLayout>
      </ScrollView>
      
    </StackLayout>

    <StackLayout row="2" col="1">
      <FlexboxLayout margin="5" alignItems="center" justifyContent="space-between">
        <Label class="head" text="Explore" marginTop="10%"></Label>
        <Label (tap)="viewAll()" text="View All" textAlign="right"></Label>
      </FlexboxLayout>
      <GridLayout *ngIf="tvs && tvs.length == imagesLength" class="space" rows="100,auto" columns="*,20,*">
        <Image stretch="aspectFill" backgroundColor="black" col="0" width="100%" (tap)="imageTapped(6)" [src]="getSrc(6)" margin="5" borderRadius="10">
        </Image>
        <Image stretch="aspectFill" backgroundColor="black" width="100%" (tap)="imageTapped(7)" [src]="getSrc(7)" col="2" margin="5"
          borderRadius="10"></Image>
        <Label class="support-light" text="Too Hot To Handle" col="0" row="1" textAlign="center"></Label>
        <Label class="support-light" text="Bodied" col="2" row="1" textAlign="center"></Label>
      </GridLayout>
    </StackLayout>

    <StackLayout row="4" col="1">
      <Label textWrap="true" text="Here are some suggestions based on your watching history" fontweight="bold"
        ></Label>
      <ScrollView orientation="horizontal">
        <StackLayout orientation="horizontal">

          <Button class="butn" (tap)="imageTapped(8)" [text]="tvs[7].name"></Button>
          <Button  class="butn" (tap)="imageTapped(9)" [text]="tvs[8].name"></Button>
          <Button  class="butn" (tap)="imageTapped(10)" [text]="tvs[9].name"></Button>
          <Button class="butn" (tap)="imageTapped(11)" [text]="tvs[10].name"></Button>
          <Button class="butn" (tap)="imageTapped(12)" [text]="tvs[11].name"></Button>

        </StackLayout>
      </ScrollView>
    </StackLayout>
  </GridLayout>
</ScrollView>
